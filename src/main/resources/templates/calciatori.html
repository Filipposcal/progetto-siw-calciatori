<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Database Calciatori</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/mycss.css}">
</head>
<body>
<div class="wrapper">
    <img class="demo-bg" th:src="@{/images/bg.jpg}">
    <div class="informazioni">
        <table class="table table-dark tabella table-hover">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Ruolo</th>
                <th scope="col">Squadra</th>
                <th scope="col">Procuratore</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="calciatore : ${calciatori}">
                <td><span th:text="${calciatore.nome}"> Nome </span></td>
                <td><span th:text="${calciatore.cognome}"> Descrizione </span></td>
                <td><span th:text="${calciatore.ruolo}"> Costo </span></td>
                <td><span th:text="${calciatore.squadra.nome}"> Descrizione </span></td>
                <td><span th:text="${calciatore.procuratore.cognome}"> Costo </span></td>
                <td>
                    <form class="form-inline" th:method="delete" th:action="@{/deleteCalciatore/{id}(id=${calciatore.id})}">
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Delete
                        </button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <nav class="navbar fixed-top navbar-expand-lg dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/calciatori}">Calciatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/squadre}">Squadre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allenatori}">Allenatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/procuratori}">Procuratori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/campionati}">Campionati</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/procuratori}">Procuratori</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newCalciatoreForm}">+Calciatore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newAllenatoreForm}">+Allenatore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newProcuratoreForm}">+Procuratore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newSquadraForm}">+Squadra</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newCampionatoForm}">+Campionato</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline" method="post" th:action="@{/logout}">
                            <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Log
                                Out
                            </button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
