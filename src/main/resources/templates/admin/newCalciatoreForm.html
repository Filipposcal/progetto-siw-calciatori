<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>Database Calciatori</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/mycss.css}">
</head>
<body>
<div class="wrapper">
    <img class="demo-bg" th:src="@{/images/bg.jpg}">
    <div class="informazioni">
        <form th:action="@{/newCalciatore}" method="POST" >
            <div class="form-group">
            <h4>Nuovo calciatore:</h4><br>

            <label for="nome"><b>Nome</b></label>
            <br>
            <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome">
            <br>
            <label for="cognome"><b>Cognome</b></label>
            <br>
            <br>
            <input type="text" class="form-control" placeholder="Cognome" name="cognome" id="cognome">
            <br>
            <label for="ruolo"><b>Ruolo</b></label>
            <select class="form-control" name="ruolo" id="ruolo">
                <option value="Portiere">Portiere</option>
                <option value="Difensore">Difensore</option>
                <option value="Centrocampista">Centrocampista</option>
                <option value="Attaccante">Attaccante</option>
            </select>
            <br>

           <label for="squadra"><b>Squadra</b></label>
                <select class="form-control" name="squadra" id="squadra">
                <option th:each="squadra : ${squadre}"
                        th:text="${squadra.nome}"th:value="${squadra.id}"></option>
            </select>
            <br>
                <label for="procuratore"><b>Procuratore</b></label>
                <select class="form-control" name="procuratore" id="procuratore">
                <option th:each="procuratore : ${procuratori}"
                        th:text="${procuratore.cognome}" th:value="${procuratore.id}"></option>
            </select>
            <br>
            </div>
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        </form>
    </div>
</div>
<div>
    <nav class="navbar fixed-top navbar-expand-lg dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/calciatori}">Calciatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/squadre}">Squadre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allenatori}">Allenatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/procuratori}">Procuratori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/campionati}">Campionati</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Login</a>
                    </li><li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/procuratori}">Procuratori</a>
                </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newCalciatoreForm}">+Calciatore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newAllenatoreForm}">+Allenatore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newProcuratoreForm}">+Procuratore</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/newSquadraForm}">+Squadra</a>
                    </li>
                    <li class="nav-item">
                        <a  sec:authorize="isAuthenticated()"  class="nav-link" th:href="@{/newCampionatoForm}">+Campionato</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline" method="post" th:action="@{/logout}">
                            <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Log Out</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
